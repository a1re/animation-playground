<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Playground</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    const canvas = document.querySelector('#canvas');

    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      ctx.canvas.width = 600;
      ctx.canvas.height = 1200;
      ctx.canvas.style.width = '300px';
      ctx.canvas.style.height = '600px';

      ctx.scale(2, 2);

      ctx.fillRect(5, 5, 35, 35);
      ctx.strokeRect(46, 6, 33, 33);

      ctx.beginPath();
      ctx.moveTo(5, 45);
      ctx.lineTo(105, 45);
      ctx.lineTo(5, 145);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(130, 70);
      ctx.lineTo(130, 170);
      ctx.lineTo(30, 170);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(55, 230, 50, 1 * Math.PI, 0 * Math.PI);
      ctx.stroke();

      ctx.lineWidth = 8;
      ctx.strokeStyle = '#336699';
      ctx.lineCap = 'round';
      ctx.setLineDash([10, 15]);
      ctx.beginPath();
      ctx.moveTo(30, 225);
      ctx.arcTo(85, 225, 85, 275, 50);
      ctx.moveTo(5, 300);
      ctx.quadraticCurveTo(85, 325, 85, 275);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(5, 350);
      ctx.bezierCurveTo(55, 300, 55, 400, 105, 350);
      ctx.fill();

      ctx.font = '24px Fira Code';
      ctx.fillText('Bonjour?', 5, 400, 100);

      let img = new Image();
      img.src = 'Banner.png';

      img.addEventListener('load', () => {
        ctx.drawImage(img, 5, 450);
      });
    }

  </script>
</body>
</html>
